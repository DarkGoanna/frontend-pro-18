<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// задание №1
        function generateList(array) {
            function createUl (array) {
                const $ul = document.createElement('ul');
                array.forEach((element, i) => {
                    if (Array.isArray(element) && element.length) {
                        $ul.append(createUl(element));
                    } else {
                        $ul.insertAdjacentHTML('beforeend', `<li>${array[i]}</li>`);
                    }
                });
                return $ul
            }
            if (Array.isArray(array) && array.length) {
                document.body.append(createUl(array));
            }
        }
        generateList([1,2,6, [22, 44, [3, [4444, 5555]], 77, 88], 3, 9, [1, 2], 1]);


// задание №2
        const $table = document.createElement('table');
        $table.style.borderCollapse = 'collapse';
        $table.setAttribute('border', '1')
        for (let i = 0; i < 10; i++) {
            const $tr = document.createElement('tr');
            $table.append($tr);
            for (let k = 0; k < 10;) {
                $tr.insertAdjacentHTML('beforeend', `<td>${10*i + ++k}</td>`);
            }
        }
        document.body.append($table);
    </script>
</body>
</html>
